	<style>
		body {
			font-family: 'estedad', sans-serif;
			background-image: linear-gradient(90deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://iranindepth.com/wp-content/uploads/shah-mosque-1500x630.jpg');
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			color: white;
			border: white;
		}

		.popup-wrapper-dark,
		.popup-wrapper-light {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: black;
			opacity: 0;
			visibility: hidden;
			z-index: 1;
			transition: all 0.5s linear;
		}

		.popup-wrapper-light {
			background-color: white;
		}

		.popup-wrapper-dark.show,
		.popup-wrapper-light.show {
			opacity: 0.75;
			visibility: visible;
		}

		.religious-times-info {
			color: black;
			background-color: rgb(240,240,240);
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			padding: 1rem;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(240, 240, 240, 0.5);
			/*font-size: 1.25em;*/
			opacity: 0;
			visibility: hidden;
			z-index: 2;
			transition: all 0.5s linear;
		}

		.religious-times-info.show {
			opacity: 1;
			visibility: visible;
		}

		.rti-main {
		    max-height: 20rem;
		    overflow-y: scroll;
		}

		.setting {
			color: white;
			background-color: rgb(40,40,40);
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			padding: 1rem;
			/*font-size: 1.25em;*/
			opacity: 0;
			visibility: hidden;
			z-index: 2;
			transition: all 0.5s linear;
		}

		.setting.show {
			opacity: 1;
			visibility: visible;
		}

		.setting hr {
			border-top: 1px solid rgba(240, 240, 240, 0.1);
		}

		.setting-header {
			font-size: 1.5rem;
		}

		.setting-close {
			position: absolute;
			left: 2rem;
			background-color: rgba(0,0,0,0);
			color: white;
			border: none;
			transition: 0.1s linear;
		}
		.setting-close:hover {
			color: rgba(255, 255, 255, 0.75);
			transform: scale(1.25);
		}

		.setting-main {
		    max-height: 77.5%;
		    overflow-y: scroll;
		}

		.setting-icon {
			position: fixed;
			top: 20px;
			left: 20px;
			background-color: rgba(0,0,0,0);
			color: white;
			border: none;
			font-size: 2em;
			transition: 0.1s linear;
			z-index: 1;
		}
		.setting-icon:hover {
			color: rgba(255, 255, 255, 0.75);
			transform: scale(1.25);
		}

		.bg-i {
			width: 24%;
			padding: 0 !important;
			margin: 0.25rem 0.15rem !important;
		}

		.bg-i img {
			width: 100%;
			height: 7.5rem;
			object-fit: cover;
		}

		@media screen and (max-width: 768px) {
			.bg-i {
				width: 47.5%;
			}
		}

		@media screen and (max-width: 375px) {
			.bg-i {
				width: 80%;
			}
		}

		.cff {
			width: 23%;
			margin: 0.5%;
		}

		.moazzen {
			width: 23%;
			margin: 0.5%;
		}

		@media screen and (max-width: 650px) {
			.setting-footer {
				text-align: center;
			}

			.setting-footer span {
				position: relative !important;
				right: 0 !important;
				left: 0 !important;
				display: block;
			}

			.cff {
				width: 45%;
				margin: 1%;
			}
		}

		@media screen and (max-width: 1024px) and (min-width: 651px) {
			.setting-main {
				max-height: 80%
			}
		}

		@media screen and (min-width: 1025px) {
			.setting-main {
				max-height: 83%
			}
		}

		.clock {
			font-size: 3em;
			padding: 10px;
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(240, 240, 240, 0.5);
			cursor: default;
		}

		.azan {
			box-shadow: 0 0 10px rgba(240, 240, 240, 0.5);
			background-color: rgb(240, 243, 244);
    		border-radius: 10px;
		}

		.notif {
			color: red;
		    background-color: rgba(240, 240, 240, 0.75);
		    box-shadow: 0 0 10px rgb(240, 240, 240, 0.5);
		    font-size: 1.5em;
		    border-radius: 10px;
		    cursor: default;
		    position: fixed;
		    top: 10px;
		    right: 10px;
		    z-index: 4;
		    padding: 10px;
		    visibility: hidden;
		    opacity: 0;
		    transition: all 0.5s linear;
		}

		.notif.show {
			visibility: visible;
			opacity: 1;
		}

		.selected-city {
		    position: fixed;
		    bottom: 10px;
		    right: 10px;
		    cursor: default;
		    z-index: 4;
		}

		.version {
		    position: fixed;
		    bottom: 10px;
		    left: 20px;
		    direction: ltr;
		    color: rgba(255,255,255,0.75);
		    cursor: default;
		}

		.t1 { background-color: rgb(255, 200, 0); }
		.t2 { background-color: rgb(0, 200, 0); }
		.t3 { background-color: rgb(0, 200, 150); }
		.t4 { background-color: rgb(0, 200, 255); }
		.t5 { background-color: rgb(0, 150, 255); }

		::-webkit-scrollbar {
			background-color: rgba(0, 0, 0, 0.5);
			width: 10px;
			height: 10px;
		}

		::-webkit-scrollbar-thumb {
			background-color: rgba(240, 240, 240, 0.5);
			transition: all 0.5s linear;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: rgba(240, 240, 240, 0.75);
		}
	</style>
</head>

	</div>
	<span class="version">Version 1 ©</span>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		let azan = document.querySelector('.azan');
		let clock = document.querySelector('.clock');
		let cities = document.querySelector('.cities');
		let popupWrapperDark = document.querySelector('.popup-wrapper-dark');
		let popupWrapperLight = document.querySelector('.popup-wrapper-light');

		let settingIcon = document.querySelector('.setting-icon');
		let setting = document.querySelector('.setting');
		let settingClose = document.querySelector('.setting-close');
		settingIcon.addEventListener('click', e => {
			setting.classList.add('show');
		});
		settingClose.addEventListener('click', e => {
			setting.classList.remove('show');
		});

		let myClock = () => {
			let time = new Date();
			let hr = time.getHours();
				     let min = time.getMinutes();
				     let sec = time.getSeconds();
				     hr = hr < 10 ? "0" + hr : hr;
		    min = min < 10 ? "0" + min : min;
		    sec = sec < 10 ? "0" + sec : sec;
			clock.textContent = `${hr}:${min}:${sec}`;
		}
		myClock();
		setInterval(myClock, 1000);

		let cityBtns = document.querySelectorAll('.city');
		cityBtns.forEach(city => {
			city.addEventListener('click', e => {
				async function getReligious(city) {
					let response = await fetch(`https://prayer.aviny.com/api/prayertimes/${city}`)
					let data = await response.json();
					let azan_sobh = await data.Imsaak;
					let azan_zohr = await data.Noon;
					let azan_maghreb = await data.Maghreb;
					let cityName = await data.CityName;
					let notif = document.querySelector('.notif');
					let selectedCity = document.querySelector('.selected-city');

					selectedCity.innerHTML = `شهر انتخاب شده: ${e.target.textContent}`;

					let check = () => {
						if (clock.textContent == azan_sobh) {
							azan.play();
							notif.textContent = `اذان صبح به افق ${cityName}`
							notif.classList.add('show');
							setTimeout(() => {
								notif.classList.remove('show');
							}, 300000);
						}
						if (clock.textContent == azan_zohr) {
							azan.play();
							notif.textContent = `اذان ظهر به افق ${cityName}`
							notif.classList.add('show');
							setTimeout(() => {
								notif.classList.remove('show');
							}, 300000);
						}
						if (clock.textContent == azan_maghreb) {
							azan.play();
							notif.textContent = `اذان مغرب به افق ${cityName}`
							notif.classList.add('show');
							setTimeout(() => {
								notif.classList.remove('show');
							}, 300000);
						}
					}
					check();
					setInterval(check, 1000);

					let rti = document.querySelector('.religious-times-info');
					let rtiClose = document.querySelector('.rti-close');
					popupWrapperDark.classList.add('show');
					rti.classList.add('show');
					rtiClose.addEventListener('click', e => {
						popupWrapperDark.classList.remove('show');
						rti.classList.remove('show');
					});
					rti.querySelector('.rti-main').innerHTML = `
						<span>نام شهر: ${data.CityName}</span><br><hr>
						<span>نام کشور: ${data.CountryName}</span><br><hr>
						<span>امروز: ${data.Today} شمسی</span><br><hr>
						<span>امروز: ${data.TodayQamari} قمری</span><br><hr>
						<span>اذان صبح: ${data.Imsaak}</span><br><hr>
						<span>طلوع آفتاب: ${data.Sunrise}</span><br><hr>
						<span>اذان ظهر: ${data.Noon}</span><br><hr>
						<span>غروب آفتاب: ${data.Sunset}</span><br><hr>
						<span>اذان مغرب: ${data.Maghreb}</span><br><hr>
						<span>نیمه شب شرعی: ${data.Midnight}</span><br><hr>
						<span>وقت محلی: ${data.TimeZone} GMT</span><br>
					`;

					$(document).ready(function () {
				       	ConvertNumberToPersion();
				   	});
				    function ConvertNumberToPersion() {
				       	persian = { 0: '۰', 1: '۱', 2: '۲', 3: '۳', 4: '۴', 5: '۵', 6: '۶', 7: '۷', 8: '۸', 9: '۹' };
				        function traverse(el) {
					        if (el.nodeType == 3) {
					           	var list = el.data.match(/[0-9]/g);
					            if (list != null && list.length != 0) {
				                    for (var i = 0; i < list.length; i++)
				                        el.data = el.data.replace(list[i], persian[list[i]]);
				                }
				            }
				            for (var i = 0; i < el.childNodes.length; i++) {
					            traverse(el.childNodes[i]);
					        }
					    }
					    traverse(document.body);
				    }
				}
				getReligious(e.target.value);
			});

			let search = document.querySelector('#search');
			search.addEventListener('keyup', e => {
				e.preventDefault();
			    if (city.textContent.includes(e.target.value)) {
			    	city.classList.replace('d-none', 'd-block');
			    } else {
			    	city.classList.replace('d-block', 'd-none');
			    }
			});

			let cityColors = document.querySelectorAll('.city-color');
			cityColors.forEach(cityColor => {
				cityColor.addEventListener('click', e => {
					city.className = e.target.value;
					setting.classList.remove('show');
				});
			});
		});

		let bgI = document.querySelectorAll('.bg-i');
		bgI.forEach(bgi => {
			let bgiImg = bgi.querySelector('img');
			bgi.addEventListener('click', e => {
				document.body.style.backgroundImage = `linear-gradient(90deg, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${bgiImg.alt}')`;
				setting.classList.remove('show');
			});
		});

		let cff = document.querySelectorAll('.cff');
		cff.forEach(ff => {
		    ff.addEventListener('click', e => {
		        document.body.style.fontFamily = ff.value;
				setting.classList.remove('show');
		    });
		});

		let moazzens = document.querySelectorAll('.moazzen');
		moazzens.forEach(moazzen => {
		    moazzen.addEventListener('click', e => {
		        azan.src = moazzen.value;
				setting.classList.remove('show');
		    });
		});
	</script>
